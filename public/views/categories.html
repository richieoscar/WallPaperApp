<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="pad">Categories</h2>
    <hr />
    <div class="row">
        <div class="col-lg-5">
            <h4>Add New</h4>
            <form id="category-form">
                <div  id="form-space" class="form-group">
                    <label class="lb" for="category-name">Enter Name</label>
                    <input type="text" class="form-control" id="category-name" />
                <div class="invalid-feedback">
                    Please Enter a Category Name
                </div>
                </div>
                <div class="form-group">
                    <label class="lb" for="category-desciription">Enter Description</label>
                    <input type="text" class="form-control" id="category-desciription" />
                    <div class="invalid-feedback">
                        Please Enter a Description Name
                    </div>
                </div>
                <div class="form-group">
                    <label class="lb" for="category-thumbnail">Thumbnail</label>
                    <input type="file" class="form-control" id="category-thumbnail" />
                    <div class="invalid-feedback">
                        Please choose a valid Thumbnail
                    </div>
                </div>

                <div class="form-group">
                    <img src="#" id="selected-thumbnail" width="250px" height="150ox"/>
                </div>
                <div class="form-group">
                    <div class="progress">
                        <div id="upload-progress" class="progress-bar" style="width: 0%;">0%</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <button id="save-category" type="button" class="btn btn-primary">Save</button>
                </div>
    
            </form>
    
            <div id="result">
    
            </div>
    
        </div>
    
        <div class="col-lg-7">
            <h4>Saved Categories</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Images</th>  
                    </tr>
                </thead>
                <tbody id="categories">
                    
                </tbody>
            </table>
        </div>
    
    </div>
        
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
        <script src="js/category.js"></script>
    
</body>
</html>
